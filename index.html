<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shh and Clear</title>
    <style>
        
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 10px; 
            font-size: 16px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>shh and Clear</h1>
        <button onclick="shhh()">shh and clear</button>
    </div>
    <div class="container">
        <textarea id="shout-message" rows="50" cols="50"></textarea>
    </div>
    
    <script>
        function shhh() {        
            document.getElementById('shout-message').value = "";
        }

       
    </script>
</body>
</html>
